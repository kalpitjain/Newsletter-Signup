<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Newsletter Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img class="mb-4" src="/images/Kalpit.png" alt="" width="100" />

        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

        <input
          type="text"
          class="form-control top form-floating"
          id="firstName"
          name="firstName"
          placeholder="First Name"
          required
          autofocus
        />

        <input
          type="text"
          class="form-control middle form-floating"
          id="lasttName"
          name="lastName"
          placeholder="Last Name"
          required
        />

        <input
          type="email"
          class="form-control bottom form-floating"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up
        </button>

        <p class="mt-5 mb-3 text-muted">&copy; KJ</p>
      </form>
    </main>
  </body>
</html>
